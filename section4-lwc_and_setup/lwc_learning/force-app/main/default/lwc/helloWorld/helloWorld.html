<template>
    <!-- <div>{fullName}</div> -->
    <!-- <div>{obj.name}</div> -->


    <lightning-card  title="Two way data binding">
        <div class="slds-var-m-around_medium">
            <lightning-input 
                    type="text" 
                    label="Enter Course Name" 
                    onchange={changeHandler}></lightning-input>
            <div>{fullName} is a course of {title}</div>
        </div>
    </lightning-card>

    <lightning-card  title="@track properties">
        <div class="slds-var-m-around_medium">
            <lightning-input 
                    type="text" 
                    label="Enter City Name" 
                    onkeyup={trackHandler}></lightning-input>
            <div>{address.city} is my City</div>
        </div>
    </lightning-card>    

</template>
